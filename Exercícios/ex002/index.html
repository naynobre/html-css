<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> &#x2728; Parágrafos e quebras de linha  &#x2728;</h1>
    <hr>
    <p>Pode escrever de qualquer jeito desde que esteja dentro das tags &lt;p&gt; e &lt;/p&gt;</p> <!--Less than/ greater than-->
    <p>Se precisar quebrar <br>uma linha usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
    <p>I ❤️ Pizza &#x1F355;</p>
</body>
</html>
