<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Horizontal</title>
    <style>
        ul {
            list-style-type: none; /* Remove os marcadores padrão */
            padding: 0; /* Remove o padding padrão */
            margin: 0; /* Remove o margin padrão */
            display: flex; /* Exibe os itens em linha */
        }
        li {
            margin-right: 15px; /* Espaçamento entre os itens */
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
